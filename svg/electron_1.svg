  <defs>
    <linearGradient id="modernGradient_pink" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ff6ec4" />
      <stop offset="100%" stop-color="#7873f5" />
    </linearGradient>
 
  </defs>
  <defs>
    <linearGradient id="modernGradient_blue" x1="0%" y1="0%" x2="100%" y2="100%">
   
